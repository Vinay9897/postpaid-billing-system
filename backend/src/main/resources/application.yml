spring:
  application:
  flyway:
    enabled: false
    name: postpaid-billing-system

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

  datasource:
    url: jdbc:postgresql://localhost:5432/postpaid_billing_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.abc.postpaid: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    use-root-path: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: false

app:
  jwt:
    private-key: keystore/private.pem
    public-key: keystore/public.pem
    expires-minutes: 15
